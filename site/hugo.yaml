baseURL: "https://github.com/your-username/mci-papers/"
languageCode: "ko-kr"
title: "MCI 연구 논문 학습 블로그"
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: ""

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: "MCI 연구 논문 학습 블로그"
  description: "경도인지장애(MCI) 관련 논문을 체계적으로 정리하여 연구자와 학생들의 학습을 돕는 블로그입니다."
  keywords: [Blog, MCI, Research, Papers, Alzheimer, Cognitive, Neuroscience]
  author: "CLAIR"
  images: [""]
  DateFormat: "2006년 1월 2일"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    favicon: ""
    favicon16x16: ""
    favicon32x32: ""
    apple_touch_icon: ""
    safari_pinned_tab: ""

  label:
    text: "🧠 MCI 연구 블로그"
    icon: ""
    iconHeight: 35

  profileMode:
    enabled: false

  homeInfoParams:
    Title: "MCI 연구 논문 학습 블로그"
    Content: |
      경도인지장애(MCI) 관련 논문을 체계적으로 정리하여  
      연구자와 학생들의 학습을 돕는 블로그입니다.
      
      📊 **34편의 논문** | 🏷️ **6개 연구 분야** | 🔄 **매일 업데이트**

  socialIcons:
    - name: github
      url: "https://github.com/"

  analytics:
    google:
      SiteVerificationTag: ""
    bing:
      SiteVerificationTag: ""
    yandex:
      SiteVerificationTag: ""

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  editPost:
    URL: "https://github.com/your-username/mci-papers/tree/main/content"
    Text: "제안하기"
    appendFilePath: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: github

privacy:
  vimeo:
    disabled: false
    simple: true

  twitter:
    disabled: false
    enableDNT: true
    simple: true

  instagram:
    disabled: false
    simple: true

  youtube:
    disabled: false
    privacyEnhanced: true

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true
